<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>複合モジュール_テーブル（水平）</title>

        <!-- css -->
        <link rel="stylesheet" href="style.css" />

        <!-- favicon/webclipicon -->
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="webclip.png" />

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
    <!-- テーブル（水平） -->
    <div class="horizontal-table l-container">
        <table class="horizontal-table-inner">
            <caption>
                <p class="horizontal-table-title">従業員情報</p>
            </caption>
            <tbody class="horizontal-table-body">
                <tr class="horizontal-table-row">
                    <th class="horizontal-table-header">名前</th>
                    <td class="horizontal-table-text">山田花子</td>
                </tr>
                <tr class="horizontal-table-row">
                    <th class="horizontal-table-header">所属</th>
                    <td class="horizontal-table-text">製造開発部</td>
                </tr>
                <tr class="horizontal-table-row">
                    <th class="horizontal-table-header">職種</th>
                    <td class="horizontal-table-text">品質管理/主任</td>
                </tr>
                <tr class="horizontal-table-row">
                    <th class="horizontal-table-header">使用可能装置</th>
                    <td class="horizontal-table-text">マイクロスコープ, レーザー顕微鏡</td>
                </tr>
            </tbody>
        </table>
    </div>
    </body>
</html>
